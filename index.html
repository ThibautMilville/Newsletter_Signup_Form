<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <section class="newsletter">
    <!-- Left side -->
    <div class="newsletter-left-side">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="assets/images/icon-list.svg" alt="icon list">Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg" alt="icon list">Measuring to ensure updates are a success</li>
        <li><img src="assets/images/icon-list.svg" alt="icon list">And much more!</li>
      </ul>
      <form id="newsletter">
        <label for="email">Email address</label>
        <input type="email" placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
      </form>
    </div>
    <!-- Right side -->
    <div class="newsletter-right-side">
      <img src="assets/images/illustration-sign-up-desktop.svg" class="image-desktop" alt="sign up">
      <img src="assets/images/illustration-sign-up-mobile.svg" class="image-mobile" alt="sign up">
    </div>
  </section>

  <!-- Success message start

  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com.
  Please open it and click the button inside to confirm your subscription.

  Dismiss message

  Success message end -->

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ThibautMilville">Thibaut MILVILLE</a>.
    </p>
    
  </footer>
  <script src="script.js"></script>
</body>

</html>
